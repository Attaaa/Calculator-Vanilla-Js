<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator Javascript</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div id="main-container">

        <div id="screen-container">
            0
        </div>

        <div id="button-container">

            <div class="row">
                <button id="number7">7</button>
                <button id="number8">8</button>
                <button id="number9">9</button>
                <button id="btn-divide">/</button>
            </div>
            <div class="row">
                <button id="number4">4</button>
                <button id="number5">5</button>
                <button id="number6">6</button>
                <button id="btn-multiply">x</button>
            </div>
            <div class="row">
                <button id="number1">1</button>
                <button id="number2">2</button>
                <button id="number3">3</button>
                <button id="btn-substract">-</button>
            </div>
            <div class="row">
                <button id="number0">0</button>
                <button id="btn-result">=</button>
                <button id="btn-addup">+</button>
            </div>

        </div>

    </div>

</body>
</html>
